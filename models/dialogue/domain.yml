action_factory: null
action_names:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_help
- utter_goodbye
- utter_find_doctor
- utter_ask_location
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_help
- utter_goodbye
- utter_find_doctor
- utter_ask_location
config:
  store_entities_as_slots: true
entities:
- doctorspeciality
- userproblem
- userlocation
intents:
- greet
- goodbye
- mood_affirm
- mood_deny
- mood_great
- ask_help
- ask_doctor_speciality
- ask_user_location
- mood_unhappy
slots:
  doctorspeciality:
    initial_value: null
    type: rasa_core.slots.TextSlot
  user_location:
    initial_value: null
    type: rasa_core.slots.TextSlot
  userproblem:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_location:
  - text: Where do you from (Zip Code)?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_find_doctor:
  - text: Doctor with which speciality you need / or What is yout problem ?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - buttons:
    - payload: great
      title: great
    - payload: super sad
      title: super sad
    text: Hey! How are you?
  utter_happy:
  - text: Great carry on!
  utter_help:
  - buttons:
    - payload: findthedoctor
      title: Find the Doctor
    - payload: bookappoinment
      title: Book The Appointment
    text: How can I Help you ?
