intents:
  - greet
  - goodbye
  - mood_affirm
  - mood_deny
  - mood_great
  - mood_unhappy
  - ask_help
  - ask_doctor_speciality
  - ask_user_location

slots:
  name:
    type: text
  doctorspeciality:
    type: text
  userproblem:
    type: text
  user_location:
    type: text

entities:
 - doctorspeciality
 - userproblem
 - userlocation

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_help
- utter_goodbye
- utter_find_doctor
- utter_ask_location

templates:
  utter_find_doctor:
  - text : "Doctor with which speciality you need / or What is yout problem ?"

  utter_ask_location:
  - text : "Where do you from (Zip Code)?"

  utter_help:
  - text: "How can I Help you ?"
    buttons :
      - title : "Find the Doctor"
        payload : "findthedoctor"
      - title : "Book The Appointment"
        payload : "bookappoinment"
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "great"
      payload: "great"
    - title: "super sad"
      payload: "super sad"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"